<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body ng-app="myApp" ng-controller="myController" ng-init="getProducts();">
<div class="container">

<div class="col-lg-12">
<h1 class="text-primary">Products</h1>
</div>

<div class="col-lg-12">
<div class="form-group">
<label>Product Img </label>
<input type="hidden" ng-model="key">
<input ng-model="product.product_img" class="form-control">
</div>

<div class="form-group">
<label>Product Name </label>
<input ng-model="product.product_name" class="form-control">
</div>


<div class="form-group">
<label>Product Cost </label>
<input ng-model="product.product_cost" class="form-control">
</div>

<div class="form-group">
<label>Product Brand </label>
<select ng-model="product.product_brnd" class="form-control">
<option value="lg">LG</option>
<option value="sony">Sony</option>
</select>
</div>

<div class="form-group">
<button  ng-disabled="saveBtnStt" ng-if="addStt" class="btn btn-primary" ng-click="saveProduct()">Save</button>
<button ng-if="!addStt" class="btn btn-primary" ng-click="updateProduct()">Update</button>
</div>

</div>

<div class="col-lg-12">
<img ng-hide="products" src="squares.gif" width=100 height=100> Loadiing...
</div>

<div ng-show="products" class="col-lg-12">
<table class="table">
<th>Img</th><th>Name</th><th>Cost</th><th>Brand</th><th>Action</th>
<tr ng-repeat="(key,value) in products">
<td><img src='{{product.img}}' width="50" height="50" class="img-circle"></td>
<td>{{value.product_name}}</td>
<td>{{value.product_cost}}</td>
<td>{{value.product_brnd}}</td>
<td>
<button  class="btn btn-primary" ng-click="editProduct(value,key)"><span class="glyphicon glyphicon-edit"></span></button> 
<button class="btn btn-warning" ng-click="deleteProduct(key)"><span class="glyphicon glyphicon-trash"></span></button>
</td>
</tr>
</table>
</div>

</div>
</body>
<script>
var app = angular.module('myApp',[]);
</script>
<script src="script/product.service.js"></script>
<script src="script/product.ctrl.js"></script>
</html>
